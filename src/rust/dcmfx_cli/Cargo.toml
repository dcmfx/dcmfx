[package]
name = "dcmfx_cli"
version = "0.36.0"
description = "DCMfx CLI tool"
categories = ["command-line-utilities"]

repository.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true

[dependencies]
bytemuck = "1.23.2"
bytesize = "2.0.1"
clap = { version = "4.5.45", features = ["derive", "wrap_help"] }
comfy-table = "7.1.4"
dcmfx = { path = "../dcmfx", default-features = false, features = ["std"] }
glob = "0.3.3"
image = { version = "0.25.6", default-features = false, features = ["jpeg", "png"] }
rand = "0.9.2"
rayon = "1.11.0"
serde = "1.0.219"
serde_json = "1.0.142"
walkdir = "2.5.0"

[target.'cfg(not(windows))'.dependencies]
flate2 = { version = "1.1.2", default-features = false, features = ["zlib-ng"] }
libc = "0.2.175"

[dev-dependencies]
assert_cmd = "2.0.17"
insta = "1.43.1"
predicates = "3.1.3"

[features]
default = ["pixel_data_native"]
pixel_data_native = ["dcmfx/pixel_data_native"]
