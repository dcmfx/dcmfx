[package]
name = "dcmfx_pixel_data"
description = "DCMfx pixel data library"

repository.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
version.workspace = true
homepage.workspace = true
keywords.workspace = true

[dependencies]
byteorder = "1.5.0"
dcmfx_core = { path = "../dcmfx_core", version = "0.0.0" }
dcmfx_p10 = { path = "../dcmfx_p10", version = "0.0.0" }
image = { version = "0.25", default-features = false, features = ["jpeg", "png"] }
jpeg-decoder = { git = "https://github.com/image-rs/jpeg-decoder.git", rev = "95550d7" }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
charls = { version = "0.4.0", features = ["static"] }
jpeg2k = "0.9.1"
libc = "0.2.170"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm32-unknown-unknown-openbsd-libc = "0.2"

[build-dependencies]
cc = "1.0"
glob = "0.3.2"
