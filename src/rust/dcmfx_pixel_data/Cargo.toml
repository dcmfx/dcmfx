[package]
name = "dcmfx_pixel_data"
version = "0.30.1"
description = "DCMfx pixel data library"

repository.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
homepage.workspace = true
keywords.workspace = true

[dependencies]
bytemuck = "1.23.0"
byteorder = "1.5.0"
dcmfx_core = { path = "../dcmfx_core", default-features = false }
dcmfx_p10 = { path = "../dcmfx_p10", default-features = false }
flate2 = "1.1.1"
image = { version = "0.25.6", default-features = false, features = ["jpeg"] }
jpeg-decoder = "0.3.2"
jpeg-encoder = "0.6.1"
jxl-oxide = "0.12.2"
miniz_oxide = "0.8.8"
num-traits = "0.2.19"
zune-core = "0.4.12"
zune-jpeg = "0.4.15"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm32-unknown-unknown-openbsd-libc = "0.2.0"

[dev-dependencies]
rand = { version = "0.9.1", features = ["small_rng"] }
rayon = "1.10.0"

[build-dependencies]
cc = { version = "1.2.27", features = ["parallel"] }
glob = "0.3.2"

[features]
default = ["std", "native"]
std = ["dcmfx_core/std", "dcmfx_p10/std"]
native = []
