name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test_dcmfx_gleam:
    name: Test DCMfx (Gleam)
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: 27.3
          gleam-version: 1.9.1
          version-type: strict

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: 2.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2

      - name: Run tests
        working-directory: src/gleam
        run: ./test_all.sh

  test_dcmfx_rust:
    name: Test DCMfx (Rust)
    timeout-minutes: 20

    strategy:
      matrix:
        rust-target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin
          - x86_64-pc-windows-gnu
          - x86_64-unknown-linux-gnu
        include:
          - rust-target: aarch64-apple-darwin
            runs-on: macos-14
            shell: bash
          - rust-target: x86_64-apple-darwin
            runs-on: macos-13
            shell: bash
          - rust-target: x86_64-pc-windows-gnu
            runs-on: windows-2022
            shell: msys2 {0}
          - rust-target: x86_64-unknown-linux-gnu
            runs-on: ubuntu-24.04
            shell: bash

    runs-on: ${{ matrix.runs-on }}

    env:
      CARGO_TERM_COLOR: always

    defaults:
      run:
        shell: ${{ matrix.shell }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.86-${{ matrix.rust-target }}
          components: clippy, rustfmt
          cache-workspaces: src/rust

      - name: Install MSYS2 (Windows)
        if: matrix.rust-target == 'x86_64-pc-windows-gnu'
        uses: msys2/setup-msys2@v2
        with:
          release: false
          install: >-
            git
            mingw-w64-x86_64-autotools
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-libx264
            mingw-w64-x86_64-nasm
            mingw-w64-x86_64-x265

      - name: Add Cargo to MSYS2 path (Windows)
        if: matrix.rust-target == 'x86_64-pc-windows-gnu'
        run: echo 'export PATH="/c/Users/runneradmin/.cargo/bin:$PATH"' >> ~/.bash_profile

      - name: Install platform-specific dependencies (macOS)
        if: matrix.rust-target == 'aarch64-apple-darwin' || matrix.rust-target == 'x86_64-apple-darwin'
        run: brew install nasm x264 x265

      - name: Install platform-specific dependencies (Linux)
        if: matrix.rust-target == 'x86_64-unknown-linux-gnu'
        run: sudo apt-get install libnuma-dev libx264-dev libx265-dev nasm

      - name: Check code formatting
        working-directory: src/rust
        run: cargo fmt --check

      - name: Fetch dependencies
        working-directory: src/rust
        run: cargo fetch --locked

      - name: Run linter
        working-directory: src/rust
        run: cargo clippy -- --deny warnings

      - name: Run tests
        working-directory: src/rust
        run: cargo test --frozen

      - name: Check a no_std build succeeds
        working-directory: src/rust
        run: cargo build --frozen -p dcmfx --no-default-features

  test_dcmfx_rust_wasm_build:
    name: Test DCMfx Rust WASM build
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.86
          target: wasm32-unknown-unknown
          cache-workspaces: src/rust

      - name: Fetch dependencies
        working-directory: src/rust
        run: cargo fetch --locked

      - name: Build for WASM target
        working-directory: src/rust
        run: cargo build --frozen --package dcmfx --target wasm32-unknown-unknown --no-default-features

  test_examples:
    name: Test examples
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: 27.3
          gleam-version: 1.9.1
          version-type: strict

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.86
          components: clippy, rustfmt
          cache-workspaces: examples/*/rust

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: 2.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2

      - name: Run all examples
        working-directory: examples
        run: ./test_all.sh

  build_docs:
    name: Build docs
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: dcmfx

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: dcmfx/docs

      - name: Build with VitePress
        working-directory: dcmfx/docs
        run: npm run build
