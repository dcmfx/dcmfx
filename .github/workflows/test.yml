name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test_dcmfx_gleam:
    name: Test DCMfx (Gleam)
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: 27.2
          gleam-version: 1.7.0
          version-type: strict

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: 2.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1

      - name: Run tests
        working-directory: src/gleam
        run: ./test_all.sh

  test_dcmfx_rust:
    name: Test DCMfx (Rust)
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.83.0
          components: clippy, rustfmt

      - name: Enable Rust dependency caching
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src/rust

      - name: Check code formatting
        working-directory: src/rust
        run: cargo fmt --check

      - name: Run linter
        working-directory: src/rust
        run: cargo clippy -- --deny warnings

      - name: Run tests
        working-directory: src/rust
        run: cargo test --frozen

  test_examples:
    name: Test examples
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: 27.2
          gleam-version: 1.7.0
          version-type: strict

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.83.0
          components: clippy, rustfmt

      - name: Enable Rust dependency caching
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: examples/*/rust

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: 2.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1

      - name: Run all examples
        working-directory: examples
        run: ./test_all.sh

  build_docs:
    name: Build docs
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: dcmfx

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: dcmfx/docs

      - name: Build with VitePress
        working-directory: dcmfx/docs
        run: npm run docs:build
