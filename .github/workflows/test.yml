name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test_dcmfx_gleam:
    name: Test DCMfx (Gleam)
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.1.0"
          gleam-version: "1.5.1"
          rebar3-version: "3"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.10

      - name: Run tests
        working-directory: src/gleam
        run: ./test_all.sh

  test_dcmfx_rust:
    name: Test DCMfx (Rust)
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.82.0
          components: clippy, rustfmt

      - name: Enable Rust dependency caching
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src/rust

      - name: Check code formatting
        working-directory: src/rust
        run: cargo fmt --check

      - name: Run linter
        working-directory: src/rust
        run: cargo clippy -- --deny warnings

      - name: Run tests
        working-directory: src/rust
        run: cargo test

  test_examples:
    name: Test Examples
    timeout-minutes: 10
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "27.1.0"
          gleam-version: "1.5.1"
          rebar3-version: "3"

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.82.0
          components: clippy, rustfmt

      - name: Enable Rust dependency caching
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: examples/*/rust

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.10

      - name: Run tests
        working-directory: examples
        run: ./test_all.sh
